on:
  issue_comment:
    types: [created]

jobs:
  duplication-check:
    runs-on: ubuntu-latest
    name: "Check if a content diff has a duplicate in the wiki"
    if: |
      github.event.issue.pull_request &&
      contains(github.event.comment.body, '/duplicatecheck')
    steps:
      - uses: actions/checkout@v3

      - name: Cache Python
        uses: actions/cache@v3
        with:
          path: ~/.cache/pypoetry
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Install package
        run: pipx install poetry && poetry install --no-interaction

      - name: Run script
        run: |
          poetry run duplication-check \
            --pull-url "${{ github.event.issue.pull_request.url }}" \
            --github-token "${{ secrets.TOKEN }}" \
            --openai-key "${{ secrets.OPENAI_KEY }}" \
            --content-path "content"
